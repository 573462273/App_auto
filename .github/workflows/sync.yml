name: sync
on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync ziye
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/ziye888/JavaScript.git"
          source_branch: "main"
          destination_branch: "ziye"
          github_token: ${{ secrets.PAT }}
      
      - name: sync zhiyi
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/ZhiYi-N/Private-Script.git"
          source_branch: "master"
          destination_branch: "ZhiYi"
          github_token: ${{ secrets.PAT }}

      - name: sync whyou
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/whyour/hundun.git"
          source_branch: "master"
          destination_branch: "whyou"
          github_token: ${{ secrets.PAT }}

      - name: sync Sunert
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com//Sunert/Scripts.git"
          source_branch: "master"
          destination_branch: "Sunert"
          github_token: ${{ secrets.PAT }}

      - name: sync CenBoMin
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/CenBoMin/GithubSync.git"
          source_branch: "main"
          destination_branch: "CenBoMin"
          github_token: ${{ secrets.PAT }}
